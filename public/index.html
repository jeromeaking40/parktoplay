<!DOCTYPE html>
<html ng-app="parkToPlay">
    <head>
        <title>Park To Play-PTP</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/alertify.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/application.css">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Lato" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="//cdn.jsdelivr.net/alertifyjs/1.8.0/alertify.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="HomeCtrl as home">
        <div id="wrapper">

            <!--NAVIGATION-->
            <ng-include src="'views/navbar.html'"></ng-include>
            <!--END OF NAVIGATION-->

            <!--PAGE CONTENT-->
            <div id="content">
                <ng-view></ng-view>
            </div>
            <!--END OF PAGE CONTENT-->

            <!--FOOTER-->
            <ng-include src="'views/footer.html'"></ng-include>
            <!--END OF FOOTER-->

        </div>

        <!--CONTROLLERS-->
        <script type="text/javascript" src="/controllers/HomeCtrl.js"></script>
        <script type="text/javascript" src="/controllers/VenueCtrl.js"></script>
    </body>
</html>
