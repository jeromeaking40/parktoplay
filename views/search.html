<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="home.searchVenue" placeholder="Search for venue..." name="srch-term" id="srch-term">
            {{home.searchVenue}}
            <div class="input-group-btn">
                <button class="btn btn-default btn-success" ng-click="home.findVenue()" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
            <div class="inner cover" ng-show="home.searchVenue">
                <h1 ng-repeat="venue in home.returnVenue.response.venues | filter:home.searchVenue">
                    <p>{{venue.name}}</p>
                    <p><br/>{{venue.location.formattedAddress}}</p>
                    <br/>
                    <p>{{venue.phone}}</p>
                    <br/>
                </h1>
            </div>
        </div>
    </div>
</div>
</div>
</div>
