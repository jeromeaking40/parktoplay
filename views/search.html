<div class="container">

    <h2 class="text-center">Search for venues in the Colorado area below</h2>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form ng-submit="home.findVenue()">
               <div class="input-group">
                  <input type="text" class="form-control"  placeholder="Search for venue..." ng-model="home.searchVenue"  name="srch-term" id="srch-term">
                   <div class="input-group-btn">
                       <button class="btn btn-default btn-success" type="submit">
                           <i class="glyphicon glyphicon-search"></i>
                       </button>
                   </div>
                </div>
            </form>
            <!--VENUE SEARCH-->
            <div ng-repeat="venue in home.returnVenue">
              <!-- <h1 ng-repeat="group in home.returnVenue.response.groups | filter:home.searchVenue"> -->
              <h2>
                <a href="#/venue{{ venue.url_fragment }}">
                  <p> Name: {{ venue.name }}</p>
                  <p> Address: {{ venue.address }}</p>
                  <p> City: {{ venue.city }}</p>
                  <p> State: {{ venue.state }}</p>
                </a>
              </h2>
            </div>
        </div>
    </div>
</div>
</div>
</div>
