<div class="container">
<h1 class="text-center venue-search">Search for venues in the Colorado area below</h1>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <!--SEARCH BAR-->
            <form ng-submit="home.findVenue()">
               <div class="input-group search text-center">
                  <input type="text" class="form-control"  placeholder="Search for venue..." ng-model="home.searchVenue"  name="srch-term" id="srch-term">
                   <div class="input-group-btn">
                       <button class="btn btn-default btn-success" type="submit" class="fade" data-dismiss="alert">
                           <i class="glyphicon glyphicon-search"></i>
                       </button>
                   </div>
                </div>
            </form>
            <!--VENUE SEARCH-->
            <div ng-repeat="venue in home.returnVenue">
              <h2>
                <img src="../img/battery.svg" ng-show="home.loading">
                <a href="#/venue{{ venue.url_fragment }}">
                  <p> Name: {{ venue.name }}</p><br>
                  <p> Address: {{ venue.address }}</p><br>
                  <p> Location: {{ venue.city }}, {{ venue.state }}</p>
                </a>
                <hr class="style-four">
              </h2>
            </div>

        </div>
    </div>
</div>
