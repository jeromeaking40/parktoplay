<div class="container">

    <h2 class="text-center">Search for venues in the Colorado area below</h2>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="input-group">
              <!-- <span class="input-group-addon">
                <input type="radio" aria-label="Boulder">
                Denver
              </span>
              <span class="input-group-addon">
                <input type="radio" aria-label="Boulder">
                Boulder
              </span> -->
                <input type="text" class="form-control"  placeholder="Search for venue..." ng-model="home.searchVenue"  name="srch-term" id="srch-term">
                {{home.searchVenue}}
                <div class="input-group-btn">
                    <button class="btn btn-default btn-success" ng-click="home.findVenue()" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>

                <!--VENUE SEARCH-->
                <div class="inner cover" ng-show="home.searchVenue">
                    <!-- <h1 ng-repeat="group in home.returnVenue.response.groups | filter:home.searchVenue"> -->
                    <h1 ng-repeat="venue in home.returnVenue">
                        <a href="#/venue/{{ venue.url_fragment}}">
                        <p> Name: {{ venue.name}}</p>
                        <p> Address: {{ venue.address}}</p>
                        <p> City: {{ venue.city}}</p>
                        <p> State: {{ venue.state }}</p>
                        </a>

                        <!-- <div ng-repeat="item in group.items">
                            <p>Name: {{item.venue.name}}</p>
                            <br>
                            <p>Address: {{item.venue.location.formattedAddress}}</p>
                            <br>
                            <p>Rating: {{item.venue.rating}}</p>
                            <br>
                        </div> -->
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
