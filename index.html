<!DOCTYPE html>
<html ng-app="parkToPlay">
    <head>
        <title>Park To Play-PTP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/application.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Lato" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="HomeCtrl as home">

        <!--Navigation-->
        <div class="container">
            <nav class="navbar navbar-fixed-top">
                <a class="navbar-brand" href="#/home">Park to Play</a>
                <a class="pull-right" href="#/home">Home</a>
                <a class="pull-right" href="#/search">Search</a>
            </nav>
        <!--End of Navigation-->


        <!--Page Content-->
            <ng-view></ng-view>
        <!--End of Page Content-->


        <!--Footer-->
        <footer class="footer">
        <p class="text-muted">Place sticky footer content here.</p>
        </footer>
      </div>
        <!--End of Footer-->


        <!--Controllers-->
        <script type="text/javascript" src="/controllers/HomeCtrl.js"></script>
    </body>
</html>
